

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tablo Düzeni</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 0 auto;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        h1, h4 {
            text-align: center;
        }
        input[type="text"], input[type="email"], input[type="password"], select {
            width: 100%;
            padding: 5px;
        }
    </style>
</head>
<body>

    <h1>Lütfen Formu Eksiksiz Doldurunuz.</h1>
    <hr>

    <form>
        <table>
            <tr>
                <th colspan="2"><h4>Hesap Bilgileriniz</h4></th>
            </tr>
            <tr>
                <td>Kullanıcı Adı:</td>
                <td><input type="text" name="username" placeholder="Kullanıcı adı giriniz" required></td>
            </tr>
            <tr>
                <td>Eposta:</td>
                <td><input type="email" name="eposta" placeholder="Eposta giriniz" required></td>
            </tr>
            <tr>
                <td>Parola:</td>
                <td><input type="password" name="parola" placeholder="Parola giriniz" required></td>
            </tr>
            <tr>
                <th colspan="2"><h4>Kişisel Bilgileriniz</h4></th>
            </tr>
            <tr>
                <td>Ad:</td>
                <td><input type="text" name="ad"></td>
            </tr>
            <tr>
                <td>Soyad:</td>
                <td><input type="text" name="soyad"></td>
            </tr>
            <tr>
                <td>Şehir:</td>
                <td>
                    <select name="sehir">
                        <option>Seçiniz</option>
                        <option>Ankara</option>
                        <option>İstanbul</option>
                        <option>Kocaeli</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Cinsiyet:</td>
                <td>
                    <input type="radio" name="cinsiyet"> Erkek
                    <input type="radio" name="cinsiyet"> Kadın
                </td>
            </tr>
            <tr>
                <td>Hobileriniz:</td>
                <td>
                    <input type="checkbox" name="hobiler"> Sinema
                    <input type="checkbox" name="hobiler"> Gezmek
                    <input type="checkbox" name="hobiler"> Spor
                    <input type="checkbox" name="hobiler"> Kitap
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align:center;">
                    <input type="submit" value="Kaydet">
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
