<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daireler</title>
    <style>
        /* Ortak daire stilini tanımlıyoruz */
        .circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            position: absolute;
            opacity: 0.7; /* Yarı şeffaf */
        }
        
        /* Dairelerin konum ve renklerini belirliyoruz */
        .circle1 {
            background-color: #FF6E40; /* Turuncu */
            top: 50px;
            left: 100px;
        }
        
        .circle2 {
            background-color: #FFD740; /* Sarı */
            top: 50px;
            left: 170px;
        }
        
        .circle3 {
            background-color: #7C4DFF; /* Mor */
            top: 100px; /* Aşağı kaydırıldı */
            left: 140px;
        }
    </style>
</head>
<body>
    <!-- Daireler için div'ler -->
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <div class="circle circle3"></div>
</body>
</html>
