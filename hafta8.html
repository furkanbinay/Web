<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Kartlar</title>
    <style>
        /* Genel stil */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            display: grid;
            gap: 16px;
            max-width: 1200px;
            width: 100%;
            padding: 20px;
        }

        .card {
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        /* Responsive kart d√ºzeni */
        @media (max-width: 575px) {
            /* XS: 1 kart yan yana */
            .container {
                grid-template-columns: 1fr;
            }
        }

        @media (min-width: 576px) and (max-width: 767px) {
            /* SM: 2 kart yan yana */
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 768px) and (max-width: 991px) {
            /* MD: 3 kart yan yana */
            .container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 992px) {
            /* LG: 6 kart yan yana */
            .container {
                grid-template-columns: repeat(6, 1fr);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">Kart 1</div>
        <div class="card">Kart 2</div>
        <div class="card">Kart 3</div>
        <div class="card">Kart 4</div>
        <div class="card">Kart 5</div>
        <div class="card">Kart 6</div>
    </div>

</body>
</html>
