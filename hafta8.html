<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farklı Yüz İfadeli Animasyonlu Divler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            margin: 20px;
            display: inline-block;
            position: relative;
            border-radius: 50%;
            text-align: center;
        }

        /* Gözler */
        .box::before, .box::after {
            content: '';
            width: 10px;
            height: 10px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
            top: 30px;
        }
        .box::before {
            left: 30px;
        }
        .box::after {
            right: 30px;
        }

        /* Farklı Ağız İfadeleri */
        
        /* Gülen ağız */
        .happy .mouth {
            bottom: 25px;
            left: 50%;
            width: 40px;
            height: 20px;
            background-color: black;
            border-radius: 0 0 20px 20px;
            transform: translateX(-50%);
        }

        /* Üzgün ağız */
        .sad .mouth {
            bottom: 25px;
            left: 50%;
            width: 40px;
            height: 20px;
            background-color: black;
            border-radius: 20px 20px 0 0;
            transform: translateX(-50%);
        }

        /* Şaşırmış ağız */
        .surprised .mouth {
            bottom: 30px;
            left: 50%;
            width: 15px;
            height: 15px;
            background-color: black;
            border-radius: 50%;
            transform: translateX(-50%);
        }

        /* Düz ağız */
        .neutral .mouth {
            bottom: 25px;
            left: 50%;
            width: 30px;
            height: 5px;
            background-color: black;
            transform: translateX(-50%);
        }

        /* Mutlu göz kırpma efekti */
        .wink::after {
            width: 15px;
            height: 5px;
            background-color: black;
            top: 35px;
            right: 30px;
            border-radius: 50%;
        }

        /* Yukarı-aşağı hareket eden */
        .move-up-down {
            animation: moveUpDown 2s infinite alternate;
        }

        @keyframes moveUpDown {
            0% { transform: translateY(0); }
            100% { transform: translateY(50px); }
        }

        /* Büyüyen, küçülen ve rengi değişen */
        .grow-shrink {
            animation: growShrink 2s infinite alternate;
        }

        @keyframes growShrink {
            0% { transform: scale(1); background-color: #3498db; }
            100% { transform: scale(1.5); background-color: #e74c3c; }
        }

        /* Transparan değeri artıp azalan */
        .fade-in-out {
            animation: fadeInOut 2s infinite alternate;
        }

        @keyframes fadeInOut {
            0% { opacity: 1; }
            100% { opacity: 0.2; }
        }

        /* Sağa-sola hareket eden */
        .move-left-right {
            animation: moveLeftRight 2s infinite alternate;
        }

        @keyframes moveLeftRight {
            0% { transform: translateX(0); }
            100% { transform: translateX(50px); }
        }

        /* Dönen */
        .rotate {
            animation: rotate 2s infinite linear;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="box move-up-down happy">
        <div class="mouth"></div>
    </div>
    <div class="box grow-shrink sad">
        <div class="mouth"></div>
    </div>
    <div class="box fade-in-out surprised">
        <div class="mouth"></div>
    </div>
    <div class="box move-left-right neutral">
        <div class="mouth"></div>
    </div>
    <div class="box rotate wink">
        <div class="mouth"></div>
    </div>
</body>
</html>
