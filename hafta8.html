<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animasyonlu Divler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            margin: 20px;
            display: inline-block;
        }

        /* Yukarı-aşağı hareket eden */
        .move-up-down {
            animation: moveUpDown 2s infinite alternate;
        }

        @keyframes moveUpDown {
            0% { transform: translateY(0); }
            100% { transform: translateY(50px); }
        }

        /* Büyüyen, küçülen ve rengi değişen */
        .grow-shrink {
            animation: growShrink 2s infinite alternate;
        }

        @keyframes growShrink {
            0% { transform: scale(1); background-color: #3498db; }
            100% { transform: scale(1.5); background-color: #e74c3c; }
        }

        /* Transparan değeri artıp azalan */
        .fade-in-out {
            animation: fadeInOut 2s infinite alternate;
        }

        @keyframes fadeInOut {
            0% { opacity: 1; }
            100% { opacity: 0.2; }
        }

        /* Sağa-sola hareket eden */
        .move-left-right {
            animation: moveLeftRight 2s infinite alternate;
        }

        @keyframes moveLeftRight {
            0% { transform: translateX(0); }
            100% { transform: translateX(50px); }
        }

        /* Dönen */
        .rotate {
            animation: rotate 2s infinite linear;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="box move-up-down"></div>
    <div class="box grow-shrink"></div>
    <div class="box fade-in-out"></div>
    <div class="box move-left-right"></div>
    <div class="box rotate"></div>
</body>
</html>
