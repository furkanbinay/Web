<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Circles with Stylish Border</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border: 8px double transparent; /* Çift kenar efekti */
            background-image: linear-gradient(white, white), linear-gradient(45deg, #ff6ec4, #7873f5);
            background-origin: border-box;
            background-clip: content-box, border-box;
            border-radius: 20px; /* Köşelerin yuvarlatılması */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); /* Gölge efekti */
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(8, 50px);
            grid-gap: 10px;
        }
        .circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid transparent;
            background-origin: border-box;
            background-clip: content-box, border-box;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="grid" id="grid"></div>
</div>
<script>
    const grid = document.getElementById('grid');
    const rows = 8; // Satır sayısı
    const cols = 8; // Sütun sayısı

    for (let row = 0; row < rows; row++) {
        for (let col = 0; col < cols; col++) {
            const circle = document.createElement('div');
            circle.classList.add('circle');

            // Dinamik renk hesaplama
            const hue1 = (row * 40 + col * 10) % 360; // İlk renk tonu
            const hue2 = (hue1 + 90) % 360; // İkinci renk tonu
            const saturation = 70; // Sabit canlılık
            const lightness = 50; // Sabit parlaklık

            // Gradyan rengi ayarla
            circle.style.backgroundImage = `
          linear-gradient(white, white),
          radial-gradient(circle, hsl(${hue1}, ${saturation}%, ${lightness}%), hsl(${hue2}, ${saturation}%, ${lightness - 20}%))
        `;
            grid.appendChild(circle);
        }
    }
</script>
</body>
</html>
