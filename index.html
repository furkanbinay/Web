<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Örnek Projelerim</title>
    <style>
        /* Temel stil ayarları */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        h1 {
            color: inherit;
        }

        .project-links a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            color: #3498db;
            text-decoration: none;
            border: 2px solid #3498db;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .project-links a:hover {
            background-color: #3498db;
            color: #fff;
        }

        /* Koyu tema için stil ayarları */
        .dark-theme {
            background-color: #1e1e1e;
            color: #f3f4f6;
        }

        .dark-theme .container {
            background-color: #333;
        }

        .dark-theme .project-links a {
            color: #77bdfb;
            border-color: #77bdfb;
        }

        .dark-theme .project-links a:hover {
            background-color: #77bdfb;
            color: #1e1e1e;
        }

        /* Tema butonu stili */
        .theme-toggle-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #333;
            background-color: #e0e0e0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-theme .theme-toggle-btn {
            color: #f3f4f6;
            background-color: #555;
        }

        .theme-toggle-btn:hover {
            background-color: #bbb;
        }

        .dark-theme .theme-toggle-btn:hover {
            background-color: #777;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>BTE311 Çalışmalarım</h1>
    <div class="project-links">       
        <a href="hafta2.html">2.Hafta Ödev - Masal</a>
        <a href="hafta3.html">3.Hafta Ödev - ses</a>
        <a href="hafta7.html">7.hafta Ödev - 7.Hafta</a>
    </div>
    <button class="theme-toggle-btn" onclick="toggleTheme()">Koyu Tema</button>
</div>

<script>
    function toggleTheme() {
        document.body.classList.toggle("dark-theme");
        const btn = document.querySelector(".theme-toggle-btn");
        if (document.body.classList.contains("dark-theme")) {
            btn.textContent = "Açık Tema";
        } else {
            btn.textContent = "Koyu Tema";
        }
    }
</script>

</body>
</html>
