<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çiçekler - Responsive Kartlar</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
            background-size: cover;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            max-width: 1200px;
            justify-content: center;
        }

        .card {
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            border-radius: 12px;
            text-align: left;
            transition: transform 0.3s, box-shadow 0.3s;
            flex: 1 1 100%;
            border: 1px solid #ddd;
            background: linear-gradient(to bottom right, #ffffff, #f7f7f7);
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .card h3 {
            margin-bottom: 10px;
            font-size: 1.2em;
            color: #333333;
            font-weight: bold;
        }

        .card p {
            color: #666666;
            font-size: 0.9em;
        }

        .card button {
            margin-top: 10px;
            padding: 10px;
            background-color: #5f7aff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .card button:hover {
            background-color: #4c63d6;
        }

        @media (min-width: 576px) {
            .card {
                flex: 1 1 calc(50% - 16px);
            }
        }

        @media (min-width: 768px) {
            .card {
                flex: 1 1 calc(33.33% - 16px);
            }
        }

        @media (min-width: 992px) {
            .card {
                flex: 1 1 calc(16.66% - 16px);
            }
        }
    </style>
</head>
<body>

    <h1>Karma Fotoğraflarım</h1>

    <div class="container">
        <div class="card">
            <img src="img/123.png" alt="Evangelon">
            <h3>Evangelion</h3>
            <p>Tam bir başyapıt bir anime serisi</p>
            <button onclick="toggleImage(this)">Resmi Gizle</button>
        </div>
        <div class="card">
            <img src="img/asd.png" alt="Evangelion2">
            <h3>Evangelion2</h3>
            <p>Herkesin izlemesi gereken bir başyapıt</p>
            <button onclick="toggleImage(this)">Resmi Gizle</button>
        </div>
        <div class="card">
            <img src="img/gül.jpg" alt="Gül">
            <h3>Gül</h3>
            <p>Aşk ve güzellik sembolüdür.</p>
            <button onclick="toggleImage(this)">Resmi Gizle</button>
        </div>
        <div class="card">
            <img src="img/kayu.png" alt="kayyu">
            <h3>kayyuu</h3>
            <p>Keltoş bir çizgifilm karakteri</p>
            <button onclick="toggleImage(this)">Resmi Gizle</button>
        </div>
        <div class="card">
            <img src="img/1234.jpeg" alt="bne">
            <h3>Fürkan Binary</h3>
            <p>Böteci bir çocuk</p>
            <button onclick="toggleImage(this)">Resmi Gizle</button>
        </div>
        <div class="card">
            <img src="img/Untitled design.png" alt="hayt">
            <h3>Batan bir topluluk</h3>
            <p>HAYT atıkları yöneten bir topluluk</p>
            <button onclick="toggleImage(this)">Resmi Gizle</button>
        </div>
    </div>

    <script>
        function toggleImage(button) {
            const card = button.parentElement;
            const img = card.querySelector('img');

            if (img.style.display === 'none') {
                img.style.display = '';
                button.textContent = 'Resmi Gizle';
            } else {
                img.style.display = 'none';
                button.textContent = 'Resmi Göster';
            }
        }
    </script>

</body>
</html>
